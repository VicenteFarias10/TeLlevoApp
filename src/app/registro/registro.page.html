<!-- registro.page.html -->

<ion-header>
  <ion-toolbar>
    <!-- Botón de volver atrás -->
    <ion-buttons slot="start">
      <ion-button (click)="goToHome()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      Registro De Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="email" type="email" placeholder="Ej: usuario@correo.com" aria-label="Correo Electrónico"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input [(ngModel)]="username" type="text" placeholder="Ej: miusuario123" aria-label="Nombre de Usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" type="password" placeholder="Ingrese su contraseña" aria-label="Contraseña"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="register()" [disabled]="isLoading">
    {{ isLoading ? 'Registrando Usuario...' : 'Registrarse' }}
    <ion-spinner name="circular" *ngIf="isLoading"></ion-spinner>
  </ion-button>
</ion-content>
