<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>recuperar-contrasenia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">recuperar-contrasenia</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
<ion-item>
      <ion-label position="floating">correo de recuperacion</ion-label>
      <ion-input [(ngModel)]="email" type="text" placeholder="Ej: usuario123@gmail.com"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="back()" id="present-alert">Aceptar</ion-button>
<ion-alert
  trigger="present-alert"
  header="Aviso"
  subHeader="Te enviaremos un correo con la confirmación para recuperar la contraseña"
  message="Un saludo!"
  [buttons]="alertButtons"
></ion-alert>

</ion-content>
