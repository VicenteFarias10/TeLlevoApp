<ion-content class="ion-text-center ion-padding-vertical custom-bg">
  <div class="container ion-text-left"> <!-- Agregamos la clase ion-text-left para alinear la imagen a la izquierda -->
    <img src="assets/icon.png" class="app-icon">
    <p class="custom-paragraph">Bienvenido a TeLlevoapp</p>
  </div>

  <div class="login-form">
    <p class="custom-paragraph">Inicio De Sesion</p>
    
    <ion-item class="rounded-input">
      <ion-icon class="customicon" name="person" slot="start"></ion-icon>
      <ion-input [(ngModel)]="username" type="text" placeholder="Nombre de Usuario"></ion-input>
    </ion-item>
    
    <ion-item class="rounded-input">
      <ion-icon class="customicon" name="lock-closed" slot="start"></ion-icon>
      <ion-input [(ngModel)]="password" type="password" placeholder="Contrase침a"></ion-input>
    </ion-item>
    
    <ion-item class="rounded-input">
      <ion-toggle [enableOnOffLabels]="true">Recordar</ion-toggle>
    </ion-item>
    
    <ion-button shape="round" (click)="login()" [disabled]="isLoading" class="ion-margin-top custom-button">
      {{ isLoading ? 'Iniciando Sesi칩n...' : 'Iniciar Sesi칩n' }}
      <ion-spinner name="circular" *ngIf="isLoading"></ion-spinner>
    </ion-button>
    
    <ion-button fill="clear" (click)="navigateToRecuperar()" color="tertiary" class="custom-button">Recuperar Contrase침a</ion-button>
  </div>
</ion-content>
