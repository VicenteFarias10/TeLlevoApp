<!-- detalles-viaje-pasajero.page.html -->

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Detalles del Viaje</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="detalles-container" *ngIf="viaje">
    <!-- Mostrar detalles del viaje -->
    <p>Conductor: {{ viaje.conductor.username }}</p>
    <p>Origen: {{ viaje.origen }}</p>
    <p>Destino: {{ viaje.destino }}</p>
    <p>Precio: ${{ viaje.precio }}</p>
    <p>Asientos Disponibles: {{ viaje.asientosDisponibles }}</p>

    <!-- Mostrar informaciÃ³n de los pasajeros -->
    <ion-list *ngIf="viaje.pasajeros && viaje.pasajeros.length > 0">
      <ion-item *ngFor="let pasajero of viaje.pasajeros">
        <p>Pasajero: {{ pasajero.username }}</p>
      </ion-item>
    </ion-list>
    
    <!-- Mostrar mensaje si no hay pasajeros -->
    <p class="no-pasajeros" *ngIf="!viaje.pasajeros || viaje.pasajeros.length === 0">No hay pasajeros.</p>

    <!-- Mostrar mensaje de viaje en curso -->
    <p *ngIf="viajeIniciado">Viaje en curso</p>
  </div>
</ion-content>
